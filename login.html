<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMHA | Acceso comité</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="login-card">
      <h1>Ingreso SIMHA</h1>
      <p>Acceso para comités académicos DIEPO. Credenciales visibles para pruebas del prototipo.</p>
      <div class="credentials-box">
        Usuario: <code>comite@diepo.edu.co</code><br>
        Contraseña: <code>SIMHA2025!</code>
      </div>
      <label for="user">Usuario institucional</label>
      <input id="user" type="email" placeholder="usuario@diepo.edu.co" value="comite@diepo.edu.co">
      <label for="pass">Contraseña</label>
      <input id="pass" type="password" placeholder="••••••" value="SIMHA2025!">
      <div style="margin-top: 1.25rem; display: flex; gap: 0.5rem;">
        <button class="btn primary" style="width: 100%;">Ingresar</button>
        <a class="btn" href="index.html" style="width: 100%; text-align: center; justify-content: center;">Volver</a>
      </div>
      <p style="margin-top: 0.75rem; color: var(--muted);">Integración futura con SSO institucional y directorio interno.</p>
    </div>
  </div>
</body>
</html>
